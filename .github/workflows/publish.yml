name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build
      - run: npm publish --provenance --access public

  demo:
    name: Deploy demo to GitHub Pages
    runs-on: ubuntu-latest
    needs: publish

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm whoami || echo "Using Trusted Publishing"
      - run: npm config list
      - run: npm ci

      - name: Build demo
        working-directory: demo
        run: npm run build

      - name: Hard-disable legacy npm auth
        run: |
          rm -f ~/.npmrc
          npm config delete //registry.npmjs.org/:_authToken || true
          unset NODE_AUTH_TOKEN
          unset NPM_TOKEN

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
